<div class=" container "  >
    <div class="card my-5" >
        <div class="row g-0 " >
          <div class="col-md-6 my-5">
            <img class="img-fluid rounded-start"  src="http://clipart-library.com/images/zTX5nM7ec.png" alt="">
          </div>
          <div class="col-md-6 ">
            <div class="card-body py-5 my-5">
                <h5 class="card-title g-sono text-center">Login xD</h5>
                <div class="container">
                    <div *ngIf="loginForm.invalid" class="m-3 alert alert-danger" role="alert">
                        Estado del formmulario: {{loginForm.valid | json}}
                      </div>
                    <form [formGroup]="loginForm" (submit)="sendData()">
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">User</label>
                            <input formControlName="user"  class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                            <div id="emailHelp" class="form-text">Here goes your name User</div>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Password</label>
                            <input formControlName="pass" type="password" class="form-control" id="exampleInputPassword1">
                        </div>
                        <!-- <div class="mb-3">
                            
                            <input formControlName="terms" class="form-check-input p-1" type="checkbox" value="" aria-label="Checkbox for following text input">
                            <span> </span> Terms & conditions... blah, blah...
                        </div> -->
                        
                        
                        <div class="d-flex align-content-center flex-wrap">
                            <div class="col"></div>
                            <button [disabled]="loginForm.invalid" class="btn btn-primary text-center"  style="width: 10rem;">Login</button>
                            <div class="col"></div>
                        </div>
                        
                    </form>
                    <div class="text-center mt-4">
                        <a href="/">Volver/Go Back</a>
                    </div>
                </div>
                
            </div>
          </div>
          <div class="text-center mt-4 mb-5">
            <a [routerLink]="['/', 'register']">Registrarse/ Sign Up </a>
          </div>
        </div>
      </div>
 
</div>
